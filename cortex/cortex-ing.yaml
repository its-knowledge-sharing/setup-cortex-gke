---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortex-ing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP  
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - cortex.<<VAR_NGINX_DOMAIN>>
  rules:
    - host: cortex.<<VAR_NGINX_DOMAIN>>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cortex-nginx
                port:
                  number: 80
