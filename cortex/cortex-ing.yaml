---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortex-ingress
  namespace: cortex
  annotations:
    kubernetes.io/ingress.allow-http: 'true'
    #kubernetes.io/ingress.global-static-ip-name: gke-ingress-1
spec:
  rules:
    - host: '*'
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: cortex-nginx
                port:
                  number: 80
