apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: cortex-basic-authen
spec:
  refreshInterval: 1h          # rate SecretManager pulls GCPSM
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-store     # name of the SecretStore (or kind specified)
  target:
    name: cortex-basic-authen  # name of the k8s Secret to be created
    creationPolicy: Owner
  data:
    - secretKey: ".htpasswd"
      remoteRef:
        key: cortex-basic-authen
        version: latest
        property: CORTEX_AUTH_PASSWORD_HTPASSWD
